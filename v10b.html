<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Searching...</title>
    <style>
        :root {
            --primary-color: #00b7af;
        }
        
        body {
            margin: 0;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            contain: content;  /* Performance optimization */
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            will-change: transform;  /* Performance hint for animation */
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        async function checkNextOrg(id) {
            const currentId = Number(id) || 1;
            
            // Optimize referrer check
            const isMovingBackwards = (() => {
                try {
                    const referrerParams = new URLSearchParams(new URL(document.referrer).search);
                    const referrerId = Number(referrerParams.get('orgid')) || 0;
                    return referrerId > currentId;
                } catch {
                    return false;
                }
            })();

            // Update URL efficiently
            const newUrl = `?orgid=${isMovingBackwards ? currentId - 1 : currentId + 1}`;
            history.replaceState(null, '', newUrl);

            // Early return for edge case
            if (isMovingBackwards && currentId <= 1) {
                window.location.href = '?orgid=1';
                return;
            }

            try {
                const response = await fetch(newUrl);
                const text = await response.text();
                
                if (text.includes('"status":"no_org_found"')) {
                    // Use requestAnimationFrame for smoother recursion
                    requestAnimationFrame(() => 
                        checkNextOrg(isMovingBackwards ? currentId - 1 : currentId + 1)
                    );
                } else {
                    window.location.href = newUrl;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Start search when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            checkNextOrg(urlParams.get('orgid'));
        });
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
    </div>
</body>
</html>
